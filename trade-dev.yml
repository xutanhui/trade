person:
  name:
  age:
  pets: [cat,dog,duck,tiggr]
  cars:
    - dazhao
    - audi
    - jieda
  maps: {k1: v1,k2: v2}
  girlfriend:
    name: xxx
    age: 20

management:
  server:
    port: 9001
  endpoints:
    web:
      base-path: /actuator
      exposure:
        include: *
    health:
      show-details=always: always

#测试的开关值
flag: Y
